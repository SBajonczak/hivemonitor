[env:esp12e]
platform = espressif8266
board = d1_mini
;board = esp12e
framework = arduino
build_flags = -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY 
                -D USE_SCALE_DEVICE=0 
                -D HOMIE_CONFIG=0
                -D HOMIE_MDNS=0

lib_deps = 
    Homie
    ArduinoJson@^5.13.4
    OneWire@^2.3.5
    DallasTemperature@^3.9.1
    HX711@^0.7.4
    RunningMedian@^0.3.0


monitor_speed = 115200
lib_compat_mode = strict
